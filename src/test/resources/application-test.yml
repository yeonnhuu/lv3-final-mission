spring:
  application:
    name: lv3-final-mission

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      connection-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
    

  sql:
    init:
      mode: never

  output:
    ansi:
      enabled: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework: debug
    org.springframework.web.client.RestClient: trace
    root: info

auth:
  jwt:
    token:
      secret-key: dummy-test-auth-jwt-token-secret-key
      expire-length: 3600000 # 1 hour
email:
  sendgrid:
    base-url: https://api.sendgrid.com
    api-key: dummy-test-api-key
    from: dummy-test@email.com

  connect-timeout-length: 3s
  read-timeout-length: 5s
