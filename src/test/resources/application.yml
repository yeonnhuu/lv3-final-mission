spring:
  application:
    name: lv3-final-mission

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:database

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  sql:
    init:
      mode: never

  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework: debug
    org.springframework.web.client.RestClient: trace
    root: info

auth:
  jwt:
    token:
      secret-key: dummy-test-auth-jwt-token-secret-key
      expire-length: 3600000 # 1 hour
email:
  sendgrid:
    base-url: https://api.sendgrid.com
    api-key: dummy-test-api-key
    from: dummy-test@email.com

  connect-timeout-length: 3s
  read-timeout-length: 5s
