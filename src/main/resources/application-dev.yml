spring:
  application:
    name: lv3-final-mission

  config:
    import:
      - optional:file:.env.dev[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework: debug
    org.springframework.web.client.RestClient: trace
    root: info

auth:
  jwt:
    token:
      secret-key: ${AUTH_JWT_TOKEN_SECRET_KEY}
      expire-length: 3600000 # 1 hour

email:
  sendgrid:
    base-url: https://api.sendgrid.com
    api-key: ${EMAIL_SENDGRID_API_KEY}
    from: ${EMAIL_SENDGRID_FROM}

  connect-timeout-length: 3s
  read-timeout-length: 5s


